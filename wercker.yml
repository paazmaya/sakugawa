box: node:10-wheezy
build:
  steps:
    - npm-install
    - script:
        name: nodejs and npm version information
        code: npm --versions
    - script:
        name: ESLint everything!
        code: npm run lint
    - npm-test
    - script:
        name: Code coverage with nyc and post to codecov.io
        code: npm run coverage
